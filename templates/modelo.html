<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../static/images/python.svg" />
    <link rel="stylesheet" href="{{ url_for("static",
    filename="global/globalStyles.css") }}" /> <link rel="stylesheet" href="{{
    url_for("static", filename="header/headerStyles.css") }}" />

    <div class="header">
      <a href="/"><img src="../static/images/python.svg" alt="Logo" /></a>
      <div class="links">
        <ul>
          <li><a class="options" href="/">Início</a></li>
          <li><a class="options gemini" href="/gemini">Gemini AI</a></li>
          <li><a class="options" href="/equipe">Equipe</a></li>
          <li><a class="options" href="/glossario">Glossário</a></li>
        </ul>
      </div>
      <a class="python-org" target="_blank" href="https://www.python.org/"
        >Python.org</a
      >
    </div>

    <div class="conteudo">{%block conteudo %}{% endblock %}</div>
  </body>
</html>
